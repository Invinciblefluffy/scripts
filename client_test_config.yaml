# Basic client settings
mixed-port: 7890
log-level: debug
allow-lan: true
mode: rule

# DNS configuration for the client
dns:
  enable: true
  listen: 0.0.0.0:1053
  default-nameserver: ["8.8.8.8", "1.1.1.1"]
  nameserver: ["https://dns.google/dns-query", "https://cloudflare-dns.com/dns-query"]
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16

# Proxy definitions
proxies:
  - name: "VLESS-REALITY-TEST"
    type: vless
    server: "airsip.redbear.space"
    port: 443
    uuid: "bb681cb2-d6e9-4f25-9e48-f3714b547dae"
    network: tcp
    tls: true
    udp: true
    client-fingerprint: "chrome"
    servername: "www.microsoft.com"
    reality-opts:
      # CRITICAL: This public key MUST match your server's private key.
      # The key you had was incorrect. Please replace this placeholder.
      public-key: "O3tXMiN3-cayMV2XCUB-YSVoe2brSbgIHYaQ07EM-gk"
      short-id: "ABCDEF"   # <-- Must match the short-id on your server

  - name: "hy-in"
    type: hysteria2
    server: "airsip.redbear.space"
    port: 8443
    password: password1
    up: "30 Mbps"
    down: "200 Mbps"
    obfs: salamander # по умолчанию пусто, если указать - включается obfs, в настоящее время поддерживается только salamander
    obfs-password: fluffybear
    sni: "airsip.redbear.space"
    skip-cert-verify: false
    fingerprint: 8F:38:F5:DB:C6:1A:66:F1:C4:25:57:55:DD:55:31:22:FE:33:33:6C:26:5F:2F:A3:C5:EC:CA:6E:B5:BC:91:A1
    alpn:
      - h3
 
  - name: "tuic5-in"
    server: "airsip.redbear.space"
    port: 3448
    type: tuic
    uuid: 8faee9ff-973f-47ec-aaa9-0ac72d12b099
    password: PASSWORD1
  # ip: 127.0.0.1
  # heartbeat-interval: 10000
    alpn: [h3]
    # disable-sni: true # Removed to enable SNI
    sni: "airsip.redbear.space"
    skip-cert-verify: true # Re-confirming for testing
  
  - name: "mieru-in-1"
    type: mieru
    server: "airsip.redbear.space"
    port: 7468
    transport: TCP
    username: username1
    password: password1
    multiplexing: MULTIPLEXING_LOW


    # Proxy group
proxy-groups:
  - name: "Proxy-Test"
    type: select
    proxies: ["VLESS-REALITY-TEST", "mieru-in-1", "hy-in", "tuic5-in","DIRECT"]

# Routing rules
rules:
  - GEOIP,CN,DIRECT
  - MATCH,Proxy-Test
